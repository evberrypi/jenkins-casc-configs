credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: slack-token
              secret: ${SLACK_TOKEN}
              description: Slack token
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: github-key
              username: git
              passphrase: ""
              privateKeySource:
                directEntry: 
                  privateKey: ${JENKINS_PRIVATE_KEY}
          - string:
              description: "GitHub (https://api.github.com) auto generated token credentials"
              id: "github-crendentials"
              scope: GLOBAL
              secret: "${GITHUB_TOKEN}"
              