credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: SYSTEM
              id: slack-token
              secret: '${SLACK_TOKEN}'
              description: Slack token
          - certificate:
            scope: SYSTEM
            id:       jenkins_private_key
            password: ""
            keyStoreSource:
              directEntry:
                  privateKey: ${JENKINS_PRIVATE_KEY}
              