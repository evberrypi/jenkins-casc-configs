credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: SYSTEM
              id: slack-token
              secret: '${SLACK_TOKEN}'
              description: Slack token
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: jenkins_private_key
              username: git
              passphrase: ""
              privateKeySource:
                directEntry:
                  privateKey: ${JENKINS_PRIVATE_KEY}
              